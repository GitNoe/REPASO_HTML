<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table, tr, th, td{
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>

    <h3>Prueba de tabla en html</h3>
    <table>
        <tr>
            <th>January</th>
            <th>February</th>
            <th>March</th>
        </tr>
        <tr>
            <td>38</td>
            <td>39</td>
            <td>37</td>
        </tr>
        <tr>
            <td>34</td>
            <td>35</td>
            <td>34</td>
        </tr>
        <tr>
            <td>34</td>
            <td colspan="2">No data</td>
        </tr>
    </table>

</body>
</html>
